    <!-- JavaScript to Load Reviews -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('reviews.json')
                .then(response => response.json())
                .then(data => {
                    const reviewsContainer = document.getElementById('reviews-container');
                    data.forEach(review => {
                        const reviewElement = document.createElement('div');
                        reviewElement.classList.add('review');
                        reviewElement.innerHTML = `
                            <img src="${review.profilePicture}" alt="Discord Profile Picture" class="profile-pic">
                            <div class="review-details">
                                <span class="reviewer-tag">${review.discordTag}</span>
                                <span class="review-date">Date: ${review.date}</span>
                                <div class="review-rating">Rating: ${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}</div>
                                <p class="review-text">${review.reviewText}</p>
                            </div>
                        `;
                        reviewsContainer.appendChild(reviewElement);
                    });
                })
                .catch(error => console.error('Error loading reviews:', error));
        });
    </script>
